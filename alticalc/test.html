<html lang="en">
<head>
    <script type='text/javascript' src='resources/js/AltiCalcDraw.js'></script>
    <style type='text/css'>
        body {
            background: black;
        }
        
        canvas {
            outline: 2px solid white;
        }
    </style>
</head>

<body>
	<canvas id='mycanvas' width='500' height='300'></canvas><br/>
    <script type='text/javascript'>
        drawCones(document.getElementById('mycanvas'));
    </script>
    <button id='draw' onclick='drawCones(document.getElementById("mycanvas"),50, 78, 82, 91)'>Draw Cones</button><br/>
    <button id='undraw' onclick='undrawCones(document.getElementById("mycanvas"))'>Undraw Cones</button>
</body>

</html>
